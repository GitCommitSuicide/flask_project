{% extends "base.html" %}

{% block title %}Register - FitLife{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> Join FitLife</h2>
            <p>Create your account and start your fitness journey</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-user form-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock form-icon"></i>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" step="0.1" required>
                    <i class="fas fa-ruler-vertical form-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                    <i class="fas fa-weight form-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="goal">Fitness Goal</label>
                <select id="goal" name="goal" required>
                    <option value="">Select your goal</option>
                    <option value="lose_weight">Lose Weight</option>
                    <option value="gain_weight">Gain Weight</option>
                    <option value="maintain_weight">Maintain Weight</option>
                </select>
                <i class="fas fa-target form-icon"></i>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
